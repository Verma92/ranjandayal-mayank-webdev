
    <div class="container">

        <div ng-show="model.alert" class="alert alert-danger" role="alert">
            {{model.alert}}
        </div>

        <h1>Register</h1>

        <input ng-model="model.username"
               type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="model.password"
               type="password"
               class="form-control"
               placeholder="password"/>
        <input ng-model="model.verifyPassword"
               type="password"
               class="form-control"
               placeholder="very password"/>

        <a ng-click="model.registerUser(model.username, model.password, model.verifyPassword)" class="btn btn-primary btn-block">Register</a>

        <a class="btn btn-danger  btn-block"
           href="#login">Cancel</a>
    </div>
