<!DOCTYPE html>
<head>
    <title>Profile</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
    </div>
</nav>

<form class="container-fluid">
    <label for="userName">
        Username
    </label><br>
    <input id="userName" type="text" class="form-control" placeholder="mayank"><br>
    <label for="email">
        Email
    </label><br>
    <input id="email" type="email" class="form-control" placeholder="mayank.dyl@gmail.com"><br>

    <label for="firstName">
        First Name
    </label><br>
    <input id="firstName" type="text" class="form-control" placeholder="Mayank"><br>

    <label for="lastName">
        Last Name
    </label><br>
    <input id="lastName" type="text" class="form-control" placeholder="Ranjan Dayal"><br>

    <input type="submit" class="form-control btn btn-block btn-primary" value="Websites"><br>
    <input type="submit" class="form-control btn btn-block btn-danger" value="Logout"><br>
</form>
</body>
