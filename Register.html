<!DOCTYPE html>
<head>
    <title>Register</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<form class="container-fluid">
    <label for="userName">
        Register
    </label><br>
    <input id="userName" type="text" class="form-control" placeholder="username"><br>
    <input id="password" type="password" class="form-control"  placeholder="password"><br>
    <input id="verifyPassword" type="password" class="form-control"  placeholder="verify password"><br>
    <input type="submit" class="form-control btn btn-block btn-primary" value="Register"><br>
    <input type="submit" class="form-control btn btn-block btn-danger" value="Cancel"><br>
</form>
</body>
